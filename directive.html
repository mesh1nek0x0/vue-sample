<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue Smaple</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="app-101">
    <div v-text="message"></div>
    <div>{{ message }}</div>
    <div>{{ htmlMessage }}</div>
    <div v-html="htmlMessage"></div>
  </div>
  <div id="app-103">
    <input type="checkbox" @click="change" checked>
    <!--  v-showはCSSのdiplayをいじる -->
    <span v-show="seen">checked!!!</span>
  </div>
  
  <div id="app-104">
    <input type="checkbox" @click="change" checked>
    <span v-if="seen">Hello!</span>
    <span v-else>Bye!</span>
  </div>
  
  <script>
  var app101 = new Vue({
    el: '#app-101',
    data: {
      message: 'Hello',
      htmlMessage: '<b>Hello</b>'
    }
  });
  
  var app103 = new Vue({
    el: '#app-103',
    data: { seen: true},
    methods: {
      change: function(e) {
        this.seen = e.target.checked
      }
    }
  });
  
  var app104 = new Vue({
    el: '#app-104',
    data: { seen: true },
    methods: {
      change: function (e) {
        this.seen = e.target.checked
      }
    }
  });
  </script>
</body>
</html>
